[General]
hotkey=Alt+A
showTray=false
telemetry=false
terminal=kitty

[org.albert.extension.applications]
enabled=true
fuzzy=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.externalextensions]
enabled=false

[org.albert.extension.files]
enabled=false

[org.albert.extension.firefoxbookmarks]
enabled=false
fuzzy=true
openWithFirefox=true
profile=Profile0

[org.albert.extension.mpris]
enabled=true

[org.albert.extension.python]
enabled=true
enabled_modules=arch_wiki, base_converter, coinmarketcap, kill, locate, pomodoro, timer, wikipedia, youtube, dango_emoji, scrot, aur, dango_kao, pass

[org.albert.extension.snippets]
enabled=true

[org.albert.extension.ssh]
enabled=true

[org.albert.extension.system]
enabled=true
lock=xdg-screensaver lock
reboot=reboot
shutdown=shutdown now

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=false

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=true
displayIcons=true
displayScrollbar=true
displayShadow=false
hideOnClose=true
